<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .invoice-container {
            display: flex;
            justify-content: space-between;
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 20px;
        }
        .invoice-section {
            width: 45%;
        }
        .invoice-section p {
            margin: 5px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Invoice</h1>

    <div class="invoice-container">
        <div class="invoice-section">
            <p><strong>Seller:</strong></p>
            <p th:text="${seller}"></p>
            <p th:text="${sellerAddress}"></p>
            <p><strong>GSTIN:</strong> <span th:text="${sellerGstin}"></span></p>
        </div>
        <div class="invoice-section">
            <p><strong>Buyer:</strong></p>
            <p th:text="${buyer}"></p>
            <p th:text="${buyerAddress}"></p>
            <p><strong>GSTIN:</strong> <span th:text="${buyerGstin}"></span></p>
        </div>
    </div>

    <h2>Items</h2>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.rate}"></td>
                <td th:text="${item.amount}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
